<div>
  Lista de produtos

  <div *ngFor="let produto of listaProdutos">
    Produto de id: {{produto}}
    <button (click)= "abrirProduto(produto)">
      Acessar
    </button>
  </div>

  <div>
    <button (click)="voltarPrincipal()">Voltar</button>
  </div>

  <div>
    <button (click)="logout()">Logout</button>
  </div>
</div>
